<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.11.3.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
    crossorigin="anonymous"
  />
</head>
<body>
    <h1>Porudzbine</h1>
    <div id="login">
        <label for="username">Login</label><br>
        <input placeholder="username" id="username">
        <br>
        <input placeholder="password" id="password">
        <br>
        <button id="loginBtn">Login</button>
    </div>
    <div id="main">
        <div class="wrapper">
            <div id="search-container" >
              <input
                type="search"
                placeholder="Search products name here ..."
                id="search-input"
              />
              <button id="search" type="submit">Search</button>
            </div>
            <div id="buttons">
              <button class="button-value" type="submit" id="products" onclick="filterProduct('all')">
                All
              </button>
              <button
                class="button-value"
                type="submit"
                onclick="filterProduct('Chai')"
              >
              Chai
              </button>
              <button
                class="button-value"
                type="submit"
                onclick="filterProduct('Chang')"
              >
              Chang
              </button>
              <button
                class="button-value"
                type="submit"
                onclick="filterProduct('Pavlova')"
              >
              Pavlova
              </button>
              <button
                class="button-value"
                type="submit"
                onclick="filterProduct('Ikura')"
              >
              Ikura
              </button>
            </div>
          </div>
       
    <p class="products"></p>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="./main.js"></script>
</body>
</html>
